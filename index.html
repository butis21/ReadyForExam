<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div class="wrapper">
        <h1>Конвертер валют</h1>

        <label for="amount">Сумма:</label>
        <input type="number" id="amount" placeholder="Введите сумму" required>

        <label for="fromCurrency">Из валюты:</label>
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="RUB">RUB</option>
        </select>

        <label for="toCurrency">В валюту:</label>
        <select id="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="RUB">RUB</option>
        </select>

        <label for="exchangeRate">Курс валюты:</label>
        <input type="text" id="exchangeRate" readonly>

        <button onclick="calculateExchange()">Рассчитать</button>
        <br><br>
        <label for="result">Результат:</label>
        <input type="text" id="result" readonly>

        <button onclick="clearFields()">Очистить</button>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
