<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор автокредита</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
 
<body>
    <div class="wrapper">
        <h1>Калькулятор автокредита</h1>

        <label for="loanAmount">Сумма кредита:</label>
        <input type="number" id="loanAmount" placeholder="Введите сумму кредита" required>

        <label for="interestRate">Процентная ставка (%):</label>
        <input type="number" id="interestRate" placeholder="Введите процентную ставку" required>

        <label for="loanTerm">Срок кредита (месяцев):</label>
        <input type="number" id="loanTerm" placeholder="Введите срок кредита" required>

        <label for="paymentType">Вид платежа:</label>
        <select onchange="selectionLet()" id="paymentType">
            <option value="annuity">Аннуитетный</option>
            <option value="differentiated">Дифференцированный</option>
        </select>

        <button onclick="calculateLoan()">Рассчитать</button>
        <br><br>
        <label id="output" for="monthlyPayment">Ежемесячный платеж составит:</label>
        <input type="text" id="monthlyPayment" readonly>

        <button onclick="clearFields()">Очистить</button>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
